<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-searchbar [(ngModel)]="term"></ion-searchbar>  
  <ion-list *ngFor = "let d of data |companySearch:term">
    <ion-item>
      <p>{{d.Bedrijf }}</p>
      <p>{{d.Sector}}</p>
    </ion-item>
  </ion-list>

</ion-content>
